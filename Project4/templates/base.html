<!DOCTYPE htmnl>
{% load static %}
<html>
	<head>
		<title>Ecommerce</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand navbar-dark bg-dark p-3">
			<div class="d-flex justify-content-between w-100">
				<a class="navbar-brand" href="{% url 'home' %}">Ecommerce</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'home' %}">Home</a>
						</li>
					</ul>
				</div>
				<div class="d-flex">
					<a href="{% url 'login' %}" class="btn btn-warning">Login</a>
					<a href="{% url 'signup-user' %}" class="btn btn-success">Cadastro</a>
					<a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
					<a href="{% url 'cart' %}" class="d-flex">
						<img id="cart-icon" src="{% static 'imagens/cart.png' %}">
						<span id="cart-Total" class="mx-2">0</span>
					</a>
				</div>
			</div>
		</nav>
		<div class="container">		
			{% block content%}
			{% endblock content%}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	</body>
</html>
