{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Fazer Login</h2>
    <div class='container'>
        <div class='row'>
            <div class='col-12'>
                <form method="POST" action="{% url 'validate-login' %}">
                    {% csrf_token %}
                    {{form|crispy}}
                    <br>
                    <label>Digite seu email</label>
                    <input name='email' class='form-control' type='text' placeholder='Email...'>
                    <br>
                    <label>Digite sua senha com 8 caracteres no minimo</label>
                    <input name='senha' class='form-control' type='password' placeholder='Senha...'>
                    <br>
                    <button type='submit' class='btn btn-success'>Entrar</button>
                    <a href="{% url 'signup-user' %}" class='btn btn-warning'>Cadastro</a>
                </form>
            </div>
        </div>
    </div>          
{% endblock content%}
